
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="logo">
      <p class="logo-text">WEATHER</p>
    </div>
    <div class="LogoForm">
      <form id = "inputsubmit">
        <div class="input-group mb-3">
          <input type="text" id="weatherInput" class="form-control" placeholder="Enter a U.S. City" aria-label="Enter a U.S.City" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button id="weatherSubmit" class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="weatherInfo">
      <div id="weatherResults">
      </div>
      <div id="forecastResults">
      </div>
    </div>

    <div class="out">
      <div class="footer">
          <p class="footer-text"> Powered by OpenWeather.org, created and designed by Hongguang He. All Rights Reversed. For more information, visit <a href ="https://github.com/BYU-CS-260-Winter-2020/lab-2-weather-app-hongguanghe" target="_blank" > Github</a> to find me. </p>
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js"> </script>
  <script src="https://kit.fontawesome.com/e7709c55d4.js" crossorigin="anonymous"></script>

</body>

</html>
